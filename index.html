<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5cb4ea04f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing__page">
        <nav>
            <figure class="logo__wrapepr">
                <img id="logo" src="./assets/whitelogo.39850b27.png" alt="Digimon Logo">
            </figure>
                <img class="nav__background" src="./assets/Banner.jpg" alt="">
            <ul class="nav__link--list">
                <li class="nav__link nav__link--home">
                    <a href="#" class="nav__link--anchor">Home</a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor">Pokedex</a>
                </li>
                <li class="nav__link contact">
                    <a href="" class="nav__link--anchor contact__button">Contact</a>
                </li>
            </ul>
        </nav>
        <header>
            <h1 class="title">Browse our database</h1>
            <div class="user__search">
                <input type="search" id="searchInput" placeholder="Search by Digimon" onchange="filterResults(event)">
            </div>
            <div class="reset">
                <a href="">Reset Page</a>
            </div>
        </header>
    </section>
    <section id="pokemon">
        <ul class="sort__list">
            <li class="sort__param">
                Sort By:
            </li>
            <li class="sort__param">
                <p class="param__anchor" onclick="sortListByName(event)">Name</p>
            </li>
            <li class="sort__param">
                <p class="param__anchor" onclick="sortListByLevel(event)">Level</p>
            </li>
        </ul>
        <div class="mon__list">
            <div class="card__wrapper">
                
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
